name: Java CI with Maven on Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  build:

    runs-on: windows-latest  # ✅ Changed to Windows

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Install ChromeDriver
      uses: browser-actions/setup-chrome@latest
      
    - name: Cache Maven Dependencies
      uses: actions/cache@v3
      with:
          path: C:\Users\runneradmin\.m2  # ✅ Windows path for Maven cache
          key: maven-${{ hashFiles('**\pom.xml') }}
          restore-keys: maven-

    - name: Build feature test
      run: mvn -B clean test    

    - name: Upload Cucumber Reports      
      if: success() || failure()  # ✅ Ensures upload even if tests fail
      uses: PavanMudigonda/html-reporter-github-pages@v1.2
      with:
          name: cucumber-html-report
          test_results: target/cucuber-reports  # ✅ Use forward slash `/` for compatibility
          keep_reports: 20
          gh_pages: main
          env: CI
          

  
